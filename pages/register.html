<!DOCTYPE html>
<html>
	<h1>Register</h1>
	<table>
		<form action="register" method="POST">
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td>
					<input type="email" name="email" />
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="pass" />
				</td>
			</tr>
			<tr>
				<td>Password confirm</td>
				<td>
					<input type="password" name="pass2" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Register" />
				</td>
			</tr>
		</form>
	</table>
</html>
