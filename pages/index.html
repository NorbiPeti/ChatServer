<!DOCTYPE html>
<head>
    <title>ChatServer</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/message.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/index.js"></script>
</head>
<body>
<div id="errormsg">
</div>
<div id="sidebar">
    <div id="userbox">
        <p>Logged in as
            <username/>
        </p>
        <a href="/logout">Logout</a>
    </div>
</div>
<div id="loginregisterbox">
    <div id="loginbox">
        <h2>Login</h2>
        <form>
            <table>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Login" onclick="login(this.form)">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="registerbox">
        <h2>Register</h2>
        <form name="form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <input type="email" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass"/>
                    </td>
                </tr>
                <tr>
                    <td>Password confirm</td>
                    <td>
                        <input type="password" name="pass2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Register" onclick="register(this.form)"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id="usercontent">
    <div id="channelmessages"></div>
    <textarea id="msginput" autofocus="autofocus"></textarea>
</div>
</body>
